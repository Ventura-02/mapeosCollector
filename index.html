<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeos Editables</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>
    <h1>Mapeos Editables</h1>
    <button onclick="loadJson()">Cargar</button>
    <div id="fileNameDisplay"></div>
    <button onclick="saveData()">Guardar</button>
    <button onclick="exportToXlsx()">Exportar a Excel</button>
    <input type="file" id="fileInput" style="display: none;">
    <div id="tableContainer" class="ag-theme-alpine" style="height: 400px; width: 100%;"></div>
    <button id="addRowButton" onclick="addRow()" style="display: none;">Agregar Fila</button>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.noStyle.js"></script>
    <script src="loadJson.js"></script>
    <script src="main.js"></script>
</body>

</html>
